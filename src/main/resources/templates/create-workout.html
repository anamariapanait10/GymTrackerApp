<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Create workout</title>
</head>
<body>
<div class="container mt-5">
    <h2>Create New Workout</h2>

    <form th:action="@{/workouts}" th:object="${workout}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Workout Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="e.g. Push Day" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" id="description" class="form-control" rows="4" placeholder="Describe the workout..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Create Workout</button>
    </form>

    <a href="/workouts" class="btn btn-secondary mt-3">Back to Workouts</a>
</div>

</body>
</html>
