<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gym Tracker - Welcome</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />

    <style>
        body {
            background: linear-gradient(to right, #1f4037, #99f2c8);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 70px 60px;
            text-align: center;
            color: #fff;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
        }

        .main-card h1 {
            font-weight: bold;
            margin-bottom: 15px;
        }

        .main-card p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .button-cards {
            display: flex;
            gap: 1.5rem;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .card-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            padding: 30px 20px;
            width: 180px;
            color: #fff;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); background-color: rgba(0, 128, 128, 0.2);
        }

        .card-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }

        .card-button i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .card-button span {
            font-size: 1.2rem;
            font-weight: 600;
        }

        form {
            margin: 0;
        }

        .divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 25px 0;
        }
    </style>
</head>
<body>
<div class="main-card">
    <h1>Welcome to Gym Tracker</h1>
    <div class="divider"></div>
    <p>Track your workouts, monitor progress, and stay motivated.</p>
    <div class="button-cards">
        <form th:action="@{'/login'}" method="get">
            <button type="submit" class="card-button">
                <i class="fas fa-sign-in-alt fa-dumbbell"></i>
                <span>Login</span>
            </button>
        </form>

        <form th:action="@{'/register'}" method="get">
            <button type="submit" class="card-button">
                <i class="fas fa-user-plus"></i>
                <span>Register</span>
            </button>
        </form>
    </div>
</div>
</body>
</html>
