<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Goal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="mb-4">Create New Goal</h1>

    <form th:action="@{http://localhost:8071/gymtrackerapp/user/goals/create}" method="post" th:object="${goal}">
        <div class="mb-3">
            <label for="targetWeight" class="form-label">Target Weight (kg)</label>
            <input type="number" step="0.1" class="form-control" id="targetWeight" th:field="*{targetWeight}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('targetWeight')}" th:errors="*{targetWeight}"></div>
        </div>

        <div class="mb-3">
            <label for="deadline" class="form-label">Deadline</label>
            <input type="date" class="form-control" id="deadline" th:field="*{deadline}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Create Goal</button>
            <a th:href="@{http://localhost:8071/gymtrackerapp/user/goals}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
