<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container my-5">
    <header class="mb-4 text-center">
        <h1>Goals</h1>

        <!-- Show button only if user has no goal -->
        <a class="btn btn-primary"
           th:if="${#lists.isEmpty(goals)}"
           th:href="@{/gymtrackerapp/user/goals/create}">
            Create New Goal
        </a>

        <!-- Optional: Message if goal already exists -->
        <p class="text-muted mt-2" th:if="${!#lists.isEmpty(goals)}">
            You already have a goal. You must delete it before creating a new one.
        </p>
    </header>

    <section>
        <table class="table table-bordered table-hover" th:if="${!#lists.isEmpty(goals)}">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Target Weight</th>
                <th>Deadline</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="goal, iterStat : ${goals}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${goal.targetWeight} + ' kg'"></td>
                <td th:text="${goal.deadline}"></td>
                <td th:text="${goal.description}"></td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm"
                            th:attr="onclick='deleteGoal(\'' + ${goal.id} + '\')'">
                        Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <p class="text-muted" th:if="${#lists.isEmpty(goals)}">No goals found.</p>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function deleteGoal(id) {
        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        fetch('/gymtrackerapp/user/goals/' + id + '/delete', {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
                [header]: token
            }
        }).then(response => {
            if (response.status === 200) {
                window.location.reload();
            } else {
                return response.text().then(text => {
                    alert('Failed to delete goal.\n' + text);
                });
            }
        })
    }
</script>

</body>
</html>
